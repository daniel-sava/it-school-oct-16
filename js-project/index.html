<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./script.js" type="application/javascript"></script>
        <link href="./style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>TaskFlow</title>
    </head>
    <body>
        <nav>
            <a class="logo" href="#">TaskFlow</a>
            <input id="board-name" type="text" name="board-name" />
        </nav>
        <main>
            <h1 id="board-title"></h1>
            <div class="columns">
                <input id="column-name" type="text" name="column-name" placeholder="ex. ToDo" />
                <button id="column-add">Add Column</button>
            </div>
            <div id="board"></div>
        </main>
    </body>
</html>
